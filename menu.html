<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
            color: white;
        }
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
        }
        .image {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.webp" alt="Background" class="image">
        <div class="centered-text" id="display-text"></div>
    </div>
    <script>
        // This script sets the text dynamically
        const params = new URLSearchParams(window.location.search);
        const text = params.get('text');
        if (text) {
            document.getElementById('display-text').textContent = text;
        }
    </script>
</body>
</html>
